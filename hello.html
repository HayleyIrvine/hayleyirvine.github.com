<!DOCTYPE html>
<html>
	<head>
		<title>My sample html fie</title>
		<style type="text/css" media="screen">
		<script type="text/javascript">
			function replaceName() {
				var myNewName=window.prompt('Pick a new name!');
				document.getElementById('user-name').innerHTML=myNewName;
			}
		document.onclick=replaceName;
		</script>
		h1 {
			font-size: 20px;
			border-bottom: 1px solid #cccccc;
		}

		p {
			padding: 10px;
			background-color: papayaWhip;
		}

		.important {
			border: 1px solid green;
		}

		#user-name {
			font-weight: bold;
		}
		</style>
	</head>
	<body>
		<h1>Hello <em>World</em>!</h1>
		<p class="important">My name is <span id="user-name">Hayley.</span></p>

		<p>In my free time I enjoy reading, Railbridge, watching movies and sleeping :)</p>


	</body>
</html>
